# Metadata defining the behaviour and requirements for this app


# General items
display_name: Test App
author: Shotgun Software
description: Unit testing
version: 0.2.2
maturity: dev # dev, beta, testing, mature

# expected fields in the configuration file for this app
configuration:
    test_str:
        type: str
        
    test_int: 
        type: int
        
    test_float: 
        type: float
        
    test_bool: 
        type: bool    
    
    test_template:
        type: template
        required_fields: [name,version]
    
    test_hook_std:
        type: hook
    
    test_hook_default:
        type: hook
        default_value: "test_hook"

    test_hook_env_var:
        type: hook

    test_hook_self:
        type: hook

    test_hook_config:
        type: hook


    test_hook_inheritance_1:
        type: hook
        default_value: "{self}/inheritance1.py"
    
    test_hook_inheritance_2:
        type: hook
        default_value: "{self}/inheritance2.py"
        
        
    test_hook_inheritance_old_style:
        type: hook
        default_value: "{self}/inheritance_old_style.py"
        
    test_hook_inheritance_old_style_fails:
        type: hook
        default_value: "{self}/inheritance_old_style_fails.py"
        
    
    test_hook_new_style_config_old_style_hook:
        type: hook
        default_value: "test_hook"
    
    test_default_syntax_with_new_style_hook:
        type: hook
        default_value: "{self}/test_hook.py"
    
    test_default_syntax_missing_implementation:
        type: hook
        default_value: "{self}/thisfiledoesnotexist.py"
    
    
    test_icon:
        type: config_path

    test_simple_dictionary:
        type: dict
        items:
            test_str:
                type: str
            test_int:
                type: int

    test_complex_dictionary:
        type: dict
        items:
            test_str:
                type: str
            test_list:
                type: list
                values:
                    type: dict
                    items:
                        test_str:
                            type: str
                        test_int:
                            type: int
    
    test_simple_list:
        type: list
        values:
            type: str
    
    test_complex_list:
        type: list
        values:
            type: dict
            items:
                test_str: { type: str }
                test_int: { type: int }
                test_float: { type: float }
                test_bool: { type: bool }
                test_hook: { type: hook}
                test_template:
                    type: template
                    required_fields: [name, version]
                    
    test_very_complex_list:
        type: list
        values:
            type: dict
            items:
                test_str:
                    type: str
                test_list:
                    type: list
                    values:
                        type: dict
                        items:
                            test_str:
                                type: str


# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

