# Example info.yml for tk-config-basic showing how minimum_python_version would work
# This would be the content that would need to be added to future versions of tk-config-basic

# The configuration this is based on
display_name: "Basic Config"
description: "Basic Flow Production Tracking pipeline configuration"

# Version of this configuration
version: "v1.5.0"

# NEW: Minimum Python version required for this configuration
# This is the key field that our resolver now reads to determine compatibility
minimum_python_version: "3.8.0"

# Documentation
documentation_url: "https://help.autodesk.com/view/SGDEV/ENU/?contextId=SA_INTEGRATIONS_USER_GUIDE"

# Required Shotgun version
requires_shotgun_version: "v5.0.0"

# What this enables
features:
    automatic_context_switch: true
    multi_select_workflow: true
